version: "3.8"

services: 
    rabbit:
        hostname: admin
        image: rabbitmq:3-management
        environment:
            - RABBITMQ_DEFAULT_USER=admin
            - RABBITMQ_DEFAULT_PASS=admin
            - RABBITMQ_DEFAULT_VHOST=vhost
        ports:
            - 5672:5672
        deploy:
            replicas: 1
            restart_policy:
                condition: on-failure
    worker:
        build: ./
        depends_on: 
            - rabbit
        ports:
            - 5001:5001
